<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Rick and Morty</title>
</head>

<body>
  <nav>
    <div class="nav">

      <input type="checkbox" name="" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <a href="/" class="brand-logo">Rick And Morty</a>

      <ul class="nav-list">
        <li id="allCharacters"><a href="#">Todos</a></li>
        <li id="women"><a href="#">Mujeres</a></li>
        <li id="men"><a href="#">Hombres</a></li>
        <li id="genderless"><a href="#">Sin Género</a></li>
        <li id="unknown"><a href="#">No Se Sabe</a></li>
      </ul>

    </div>
  </nav>

  <main class="main">

    <div class="container">
      <p class="characters "> <span class="highlight-text">Total de personajes:</span><span id="characters"></span></p>

      <div class="search-page">
        <label for="page-input"><span class="highlight-text">Ir a página:</span></label>
        <input type="number" id="page-input" min="1" max="${total}" value="${page}">
        <button id="go-to-page">Ir</button>
      </div>
    </div>

    <div class="characters-container" id="root"></div>

    <div class="container-paginator">
      <p>Página actual: <span id="current-page"></span></p>
      <p>Total de páginas: <span id="pages"></span></p>

      <div class="pagination">
        <button id="first-page"><i class="fas fa-angle-double-left"></i></button>
        <button id="prev-page"><i class="fas fa-angle-left"></i></button>
        <button id="next-page"><i class="fas fa-angle-right"></i></button>
        <button id="last-page"><i class="fas fa-angle-double-right"></i></button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="copyright">
        &copy; <span id="current-year"></span> Copyright MabyDíaz
      </div>

    </div>
  </footer>

  <!-- Modal para el boton Ver Más -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div id="modal-content-container"></div>
      <button id="back-button">Volver</button>
      <span class="close">&times;</span>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
